<article>
    <h1>联系作者</h1>
    <form method="post" action="submit.html">
        <fieldset>
            <p>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required="required" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required="required" />
            </p>
            <p>
                <label for="message">留言:</label>
                <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="请提供您的宝贵建议."></textarea>
            </p>
            <input type="submit" value="Send" />
        </fieldset>
    </form>
</article>
